<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>contact Aryan</title>
</head>
<body>
  
  <!-- CONTACT ME PAGE -->

  <div class="contact-form">
    <h2 class="con-heading">CONTACT ME</h2>
   
      <div class="form">
        <form class="form-element" action="index.html" method="post">
          <label class="form-label" for="">Name</label>
          <input class="form-input" type="text" name="name" value="">
          <br>
          <label class="form-label" for="">Email</label>
          <input class="form-input" type="email" name="email" value="">
          <br>
          <label class="form-label" for="">Message</label>
          <input class="form-input" type="textarea" name="msg" rows="200" cols="500"></textarea>
          <br>
          <button  class="btn-submit" type="submit">Submit</button>
        </form>
    </div>
  
  </body>
  </html>
</body>
</html>
